<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interior consultant</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header class="header">
		<h1 class="header__title">
			This Interior
		</h1>
		<ul class="header__list">
			<li class="header__list-home">
				Home
			</li>
			<li class="header__list-collection">
				Collection
			</li>
			<li class="header__list-about">
				About
			</li>
			<li class="header__list-contact">
				Contact
			</li>
		</ul>
	</header>
	<main class="main">
		<div class="main__infos">
			<h2 class="main__infos-title">
				Modern Interior
			</h2>
			<p class="main__infos-description">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services</p>
			<span class="main__infos-more">Read more &#8594;</span>
		</div>
		<div class="main__img">
			<div class="main__img-card">
				<div class="main__img-card-infos">
					<img src="./assets/photo2.png" alt="person">
					<div class="flex-this">
						<h3 class="full__name">
							Aliza Webber
						</h3>
						<h4 class="profession">
							Interior designer
						</h4>
					</div>
				</div>
				<h2>Designed in 2020 by Aliza Webber</h2>
			</div>
		</div>
	</main>

</html>
